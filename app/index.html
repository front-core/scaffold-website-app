<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Grunt sample</title>
    <meta name="description" content="grunt basic sample.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimal-ui">
    
    <!-- Shortcut icon images. -->
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="images/touch/apple-touch-icon-144x144-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="images/touch/apple-touch-icon-114x114-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="images/touch/apple-touch-icon-72x72-precomposed.png">
    <link rel="apple-touch-icon-precomposed" href="images/touch/apple-touch-icon-57x57-precomposed.png">
    <link rel="shortcut icon" href="images/touch/apple-touch-icon.png">
    
    <!-- build:css styles/main.min.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
  </head>
  
  <body>
    <h1>Grunt sample.</h1>
    
    <h2>Shortcut icon images.</h2>
    <img src="images/touch/apple-touch-icon-144x144-precomposed.png"/>
    <img src="images/touch/apple-touch-icon-114x114-precomposed.png"/>
    <img src="images/touch/apple-touch-icon-72x72-precomposed.png"/>
    <img src="images/touch/apple-touch-icon-57x57-precomposed.png"/>
    <img src="images/touch/apple-touch-icon-precomposed.png"/>
    <img src="images/touch/apple-touch-icon.png"/>
    
    <h2>Icon styles.</h2>
    <div class="shortcut-icon icon-144x144"></div><!--
 --><div class="shortcut-icon icon-114x114"></div><!--
 --><div class="shortcut-icon icon-72x72"></div><!--
 --><div class="shortcut-icon icon-57x57"></div>
    
    <!-- build:js scripts/main.min.js -->
    <script src="scripts/main.js"></script>
    <!-- endbuild -->
  </body>
</html>
